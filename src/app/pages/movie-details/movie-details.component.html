<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          moveieDetailsResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ moveieDetailsResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ moveieDetailsResult.overview }}</p>
      <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{ movieVideo.key }}"
        target="_blank"
        >Trailer</a
      >
    </div>
  </div>
</div>
